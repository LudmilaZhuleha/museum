<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louvre Meseum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-logo">
                <img src="assets/svg/Vector.svg" alt="Louvre logo" class="header-img">
                <div class="header-text">Louvre</div>
            </div>
            <div class="header-nav">
                <ul class="header-navlist">
                    <li class="nav-item">
                        <a href="#visiting" class="nav-link">Visiting</a>
                    </li>
                    <li class="nav-item">
                        <a href="#explore" class="nav-link">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a href="#video" class="nav-link">Video</a>
                    </li>
                    <li class="nav-item">
                        <a href="#tickets" class="nav-link">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contacts" class="nav-link">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="welcome"></div>
        <div class="visiting" id="visiting"></div>
        <div class="explore" id="explore"></div>
        <div class="video" id="video"></div>
        <div class="tickets" id="tickets"></div>
        <div class="contacts" id="contacts"></div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
